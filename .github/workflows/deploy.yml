name: Film Bot CI

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}
      - name: build image
        run: docker build -t maksard99/film-bot:$RELEASE_VERSION .
      - name: push image
        run: docker push maksard99/film-bot:$RELEASE_VERSION